<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("user_vZiPbt7Z5VMSjoQ7bL3wl");
        })();
    </script>
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
    <title>Holiday Destination Search</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Holiday Destination Search</a>
            <ul class="nav navbar-nav">
                <li><button id="info-btn" class="btn"><i class="fas fa-question-circle"></i></button></li>
                <li><button id="contact-form" class="btn"><i class="fas fa-envelope"></i></button></li>
            </ul>
            <input id="pac-input" class="controls" type="text" placeholder="Search Your Destination">
        </div>
    </nav>
    <div id="info-dialog" class="dialog">
        <div class="info-content">
            <p>The application can help user to search for their next holiday destination. The user can select destination city and one or all tourist attractions. Museums, Accommodation, Bars and Restaurants.</p>
        </div>
    </div>
    <div class="dialog" id="contact-dialog">
        <div class="info-content">
            <span class="close">&times;</span>
            <h4>Contact Me. Let's work together. </h4>
            <form onsubmit="return sendEmail(this);">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea row="5" name="projectsummary" class="form-control" id="projectsummary" placeholder="Project Description" required></textarea>
                </div>
                <button id="send-btn" type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>

    <div class="container-fluid">

        <div id="map"></div>
        <div id="infowindow-content">
            <img id="place-icon" src="" height="16" width="16">
            <br>
            <span id="place-name" class="title"></span>
            <br>
            <span id="place-address"></span>
        </div>
        <div id="custom-controls">
            <legend>Select one or all</legend>
            <input type="checkbox" name="selector" value="Attractions" id="attractions">
            <label for="attractions">Attractions</label><br>
            <input type="checkbox" name="selector" value="Accommodation" id="accommodation" checked>
            <label for="accommodation">Accommodation</label><br>
            <input type="checkbox" name="selector" value="Bars" id="bars">
            <label for="bars">Bars</label><br>
            <input type="checkbox" name="selector" value="Restaurants" id="restaurants">
            <label for="restaurants">Restaurants</label><br>
        </div>

    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5RgNJYcMfGC61vZjMPvnH1SkACBEWkVE&libraries=places&callback=initAutocomplete"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/map.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/sendEmail.js"></script>
</body>

</html>
