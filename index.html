<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="assets/icons/favicon-32x32.png" sizes="32x32" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("user_vZiPbt7Z5VMSjoQ7bL3wl");
        })();
    </script>
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
    <title>Holiday Destination Search</title>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-default container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <a class="navbar-brand" href="#">Holiday Destination Search</a>
                <button id="info-btn" class="btn"><i class="fas fa-question-circle"></i></button>
                <button id="contact-form" class="btn"><i class="fas fa-envelope"></i></button>
            </div>
        </div>
    </nav>
    <!-- Info dialog box -->
    <div id="info-dialog" class="dialog">
        <div class="info-content">
            <p>The application can help user to search for their next holiday destination. The user can select destination city and one of tourist attractions. Museums, Accommodation, Bars and Restaurants.</p>
        </div>
    </div>
    <!-- Contac dialog box -->
    <div class="dialog" id="contact-dialog">
        <div class="info-content">
            <span class="close">&times;</span>
            <h4>Contact Me. Let's work together. </h4>
            <form onsubmit="return sendEmail(this);">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea row="5" name="projectsummary" class="form-control" id="projectsummary" placeholder="Project Description" required></textarea>
                </div>
                <button id="send-btn" type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>
    <!-- Map container -->
    <div class="container-fluid">
        <div id="map"></div>
        <div id="listing">
            <table id="resultsTable">
                <tbody id="results"></tbody>
            </table>
        </div>
    </div>
    <!-- Info window for places on map -->
    <div>
        <div id="info-content">
            <table>
                <tr id="iw-url-row" class="iw_table_row">
                    <td id="iw-icon" class="iw_table_icon"></td>
                    <td id="iw-url"></td>
                </tr>
                <tr id="iw-address-row" class="iw_table_row">
                    <td class="iw_attribute_name">Address:</td>
                    <td id="iw-address"></td>
                </tr>
                <tr id="iw-phone-row" class="iw_table_row">
                    <td class="iw_attribute_name">Telephone:</td>
                    <td id="iw-phone"></td>
                </tr>
            </table>
        </div>
    </div>
    <!-- <img id="place-icon" src="" height="16" width="16"> -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5RgNJYcMfGC61vZjMPvnH1SkACBEWkVE&libraries=places&callback=initAutocomplete"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/map.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/sendEmail.js"></script>

    <input id="pac-input" class="controls" type="text" placeholder="Search Your Destination">
    <!-- Map Marker selection box -->
    <div id="custom-controls">
        <legend>Select one</legend>
        <input class="types" type="radio" name="selector" value="museum" id="attractions">
        <label for="museum">Museums</label><br>
        <input class="types" type="radio" name="selector" value="lodging" id="accommodation">
        <label for="accommodation">Accommodation</label><br>
        <input class="types" type="radio" name="selector" value="bar" id="bars">
        <label for="bars">Bars</label><br>
        <input class="types" type="radio" name="selector" value="restaurant" id="restaurants">
        <label for="restaurants">Restaurants</label><br>
        <input type="button" value="Show" id="submit" onclick="renderMap();">
    </div>
</body>

</html>
