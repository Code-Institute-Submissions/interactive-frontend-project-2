<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("user_vZiPbt7Z5VMSjoQ7bL3wl");
        })();
    </script>
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                <a class="navbar-brand" href="#">My Google API project</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><button id="info-btn" class="btn"><i class="fas fa-question-circle"></i><span class="sr-only"></span></button></li>
                    <li><button id="contact-form" class="btn"><i class="fas fa-envelope"></i></button></li>
                </ul>
            </div>
        </div>
    </nav>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="info-dialog" class="dialog">
        <div class="info-content">
            <p>This application shows the tourists movement from one country to other by flights information departing the selected country</p>
        </div>
    </div>
    <div class="dialog" id="contact-dialog">
        <div class="info-content">
            <span class="close">&times;</span>
            <h4>Contact Me. Let's work together. </h4>
            <form onsubmit="return sendEmail(this);">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea row="5" name="projectsummary" class="form-control" id="projectsummary" placeholder="Project Description" required></textarea>
                </div>
                <button id="send-btn" type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>
    <div class="container-fluid">
        <div id="map"></div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5RgNJYcMfGC61vZjMPvnH1SkACBEWkVE&libraries=places&callback=initAutocomplete"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/map.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/sendEmail.js"></script>
</body>

</html>
